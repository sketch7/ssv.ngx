<mat-toolbar
	color="primary"
	class="app__navbar">
	<a
		mat-button
		routerLink="/"
		>ssv.ngx</a
	>
	<span class="app__spacer"></span>
	<button
		mat-icon-button
		(click)="sidenav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
</mat-toolbar>

<mat-sidenav-container class="app__sidenav-container">
	<mat-sidenav
		#sidenav
		mode="side"
		opened
		class="app__sidenav">
		<mat-nav-list>
			@for (link of links; track link.path) {
			<a
				#rla="routerLinkActive"
				mat-list-item
				[activated]="rla.isActive"
				[routerLink]="link.path"
				routerLinkActive>
				{{ link.title }}
			</a>
			}
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<div class="app__content-container">
			<main class="app__content">
				<router-outlet></router-outlet>
			</main>

			<footer class="app__footer">
				<div class="app__footer-content">
					<p class="app__author">
						&copy; Made with
						<i
							class="fa fa-heart"
							aria-hidden="true"></i
						>Ô∏è by
						<strong>
							<a
								target="_blank"
								rel="noopener"
								href="https://github.com/sketch7"
								>sketch7</a
							>
						</strong>
						2024.
					</p>
				</div>
			</footer>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
